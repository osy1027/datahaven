<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Intro Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("assets/mini_bg.png") no-repeat center center / cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .login-wrapper {
        position: relative;
        width: 90vw;
        max-width: 1200px;
        transform: scale(1.3);
        transform-origin: center;
    }

    .panel {
        width: 100%;
        display: block;
    }

    /* -------------------------
       버튼 이미지 – 위치는 절대 수정 ❌ 
       width만 줄임 (120% → 80%)
    --------------------------*/

    #user-img {
        position: absolute;
        top: 23%;        /* ← 원래 위치 그대로 */
        left: 25%;      /* ← 원래 위치 그대로 */
        width: 50%;      /* ← 크기만 축소 */
        z-index: 1;
        pointer-events: none;
    }

    #psw-img {
        position: absolute;
        top: 26%;      /* ← 원래 위치 그대로 */
        left: 25%;      /* ← 원래 위치 그대로 */
        width: 50%;      /* ← 크기만 축소 */
        z-index: 1;
        pointer-events: none;
    }

    /* signup은 건드리지 않음 (원래대로 120%) */
    #signup-img {
        position: absolute;
        top: -10%;       /* 그대로 */
        left: -10%;      /* 그대로 */
        width: 120%;     /* 그대로 */
        z-index: 1;
        cursor: pointer;
        pointer-events: auto;
    }

    /* -------------------------
       입력창 – 그대로
    -------------------------*/
    .input-field {
        position: absolute;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1vw;
        color: #ef8ec7;
        text-align: center;
        height: 2vw;
        z-index: 5;
        pointer-events: auto;
    }

    #username {
        top: 44.5%;
        left: 22%;  
        width: 56%;
    }

    #password {
        top: 48%;
        left: 22%;
        width: 56%;
    }
</style>
</head>

<body>

    <div class="login-wrapper">

        <img src="assets/loginpage.png" class="panel">

        <!-- 버튼 이미지 -->
        <img src="assets/usernamebutton.png" id="user-img">
        <img src="assets/pswbutton.png" id="psw-img">
        <img src="assets/signupbutton.png" id="signup-img" onclick="submitForm()">

        <!-- 입력 -->
        <input type="text" id="username" class="input-field" autocomplete="off">
        <input type="password" id="password" class="input-field" autocomplete="off">

    </div>

<script>
function submitForm() {
    const user = document.getElementById("username").value.trim();
    const pw = document.getElementById("password").value.trim();

    if (!user || !pw) {
        alert("아이디와 비밀번호를 입력해주세요.");
        return;
    }

    location.href = "intro.html";
}

window.addEventListener("load", () => {
    const userImg = document.getElementById("user-img");
    const pwImg = document.getElementById("psw-img");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    /* USERNAME */
    usernameInput.addEventListener("focus", () => {
        userImg.src = "assets/pswbutton1.png";
    });

    usernameInput.addEventListener("blur", () => {
        userImg.src = "assets/usernamebutton.png";
    });

    /* PASSWORD */
    passwordInput.addEventListener("focus", () => {
        pwImg.src = "assets/pswbutton1.png";
    });

    passwordInput.addEventListener("blur", () => {
        pwImg.src = "assets/pswbutton.png";
    });
});
</script>

</body>
</html>
